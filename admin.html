<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIAT Admin Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' } } } }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .dark body { background-color: #020617; }
        .table-container::-webkit-scrollbar { width: 6px; height: 6px; }
        .table-container::-webkit-scrollbar-track { background: transparent; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .table-container::-webkit-scrollbar-thumb { background: #334155; }
    </style>
</head>

<body class="text-slate-800 dark:text-slate-200 h-screen flex flex-col overflow-hidden">

    <div id="toast-container" class="fixed top-6 right-6 z-[9999] flex flex-col gap-3 pointer-events-none w-full max-w-sm"></div>

    <div id="login-screen" class="absolute inset-0 z-50 flex items-center justify-center bg-slate-100 dark:bg-slate-950 transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-200 dark:border-slate-800">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-500/30">
                    <i data-lucide="shield-alert" class="w-8 h-8"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Admin Portal</h2>
                <p class="text-sm text-slate-500 mt-1">Authorized Personnel Only</p>
            </div>
            
            <form id="adminLoginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-1.5">Admin Email</label>
                    <input type="email" id="adminEmail" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm font-medium">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-1.5">Master Password</label>
                    <input type="password" id="adminPassword" required class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all text-sm font-medium">
                </div>
                <button type="submit" id="loginBtn" class="w-full py-3.5 bg-slate-900 hover:bg-slate-800 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition-all flex justify-center items-center gap-2 mt-4">
                    <span id="loginBtnText">Authenticate</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden h-full flex flex-col opacity-0 transition-opacity duration-500">
        <nav class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 h-auto sm:h-16 shrink-0 flex flex-col sm:flex-row items-center justify-between p-4 sm:px-6 z-20 shadow-sm gap-4 sm:gap-0">
            <div class="flex items-center justify-between w-full sm:w-auto">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center shadow-md shrink-0">
                        <i data-lucide="database" class="w-4 h-4"></i>
                    </div>
                    <h1 class="font-bold text-base sm:text-lg tracking-tight truncate">NIAT Control Center</h1>
                </div>
                <button onclick="window.handleAdminLogout()" class="sm:hidden text-slate-400 hover:text-red-500 transition-colors p-2 bg-slate-50 dark:bg-slate-800 rounded-lg border border-slate-200 dark:border-slate-700">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
            
            <div class="flex items-center w-full sm:w-auto gap-4">
                <div class="bg-slate-100 dark:bg-slate-950 p-1 rounded-lg flex gap-1 border border-slate-200 dark:border-slate-800 w-full sm:w-auto">
                    <button onclick="window.switchBranch('Arikuchi')" id="btn-arikuchi" class="flex-1 sm:flex-none px-3 sm:px-4 py-1.5 text-xs font-bold rounded-md bg-white dark:bg-slate-800 text-blue-600 shadow-sm transition-all">Arikuchi</button>
                    <button onclick="window.switchBranch('Bagals')" id="btn-bagals" class="flex-1 sm:flex-none px-3 sm:px-4 py-1.5 text-xs font-bold rounded-md text-slate-500 hover:text-slate-900 dark:hover:text-white transition-all whitespace-nowrap">Bagals Road</button>
                </div>
                <div class="hidden sm:block h-6 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>
                <button onclick="window.handleAdminLogout()" class="hidden sm:flex text-slate-500 hover:text-red-500 transition-colors items-center gap-2 text-sm font-bold shrink-0">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </button>
            </div>
        </nav>

        <main class="flex-1 flex flex-col p-3 sm:p-6 overflow-hidden relative">
            
            <div class="flex flex-wrap items-center gap-4 mb-4 px-2" id="statsBanner">
                <p class="text-sm font-bold text-slate-600 dark:text-slate-400">Total Students: <span id="statTotal" class="text-blue-600">0</span></p>
                <div class="w-1 h-1 bg-slate-300 rounded-full"></div>
                <p class="text-sm font-bold text-slate-600 dark:text-slate-400">Active: <span id="statActive" class="text-amber-500">0</span></p>
                <div class="w-1 h-1 bg-slate-300 rounded-full"></div>
                <p class="text-sm font-bold text-slate-600 dark:text-slate-400">Completed: <span id="statCompleted" class="text-emerald-500">0</span></p>
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 mb-4 shrink-0">
                <div class="relative w-full sm:max-w-md">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="adminSearch" placeholder="Search Name or Reg No..." class="w-full pl-10 pr-4 py-2.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl text-sm focus:ring-2 focus:ring-blue-500 outline-none shadow-sm transition-all">
                </div>
                
                <div class="flex gap-2 w-full sm:w-auto">
                    <button onclick="window.exportToCSV()" class="flex-1 sm:flex-none px-4 py-2.5 bg-indigo-50 dark:bg-indigo-900/20 text-indigo-600 dark:text-indigo-400 font-bold text-sm rounded-xl border border-indigo-200 dark:border-indigo-800/50 flex items-center justify-center gap-2 hover:bg-indigo-100 transition-colors">
                        <i data-lucide="download" class="w-4 h-4"></i> Export
                    </button>
                    <button onclick="window.loadTableData(window.currentBranch)" class="flex-1 sm:flex-none px-4 py-2.5 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 font-bold text-sm rounded-xl border border-emerald-200 dark:border-emerald-800/50 flex items-center justify-center gap-2 hover:bg-emerald-100 transition-colors">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i> Sync
                    </button>
                </div>
            </div>

            <div class="flex-1 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl shadow-sm overflow-hidden flex flex-col relative">
                <div id="tableLoader" class="absolute inset-0 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm z-10 flex flex-col items-center justify-center">
                    <div class="w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin mb-3"></div>
                    <p class="text-sm font-bold text-slate-500 animate-pulse">Fetching Secure Data...</p>
                </div>

                <div class="table-container flex-1 overflow-auto w-full">
                    <table class="w-full text-left border-collapse whitespace-nowrap min-w-[800px]">
                        <thead class="sticky top-0 bg-slate-50 dark:bg-slate-950/80 backdrop-blur-md z-10 border-b border-slate-200 dark:border-slate-800">
                            <tr>
                                <th class="py-3 px-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider cursor-pointer hover:text-blue-500" onclick="window.sortTable(1)">Reg No <i data-lucide="arrow-up-down" class="w-3 h-3 inline"></i></th>
                                <th class="py-3 px-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider cursor-pointer hover:text-blue-500" onclick="window.sortTable(2)">Student Name <i data-lucide="arrow-up-down" class="w-3 h-3 inline"></i></th>
                                <th class="py-3 px-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider">Course</th>
                                <th class="py-3 px-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider">Attendance</th>
                                <th class="py-3 px-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider">Course Status</th>
                                <th class="py-3 px-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider">Docs</th>
                                <th class="py-3 px-4 text-xs font-extrabold text-slate-500 uppercase tracking-wider text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="masterTableBody" class="divide-y divide-slate-100 dark:divide-slate-800 text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="manageModalOverlay" class="fixed inset-0 bg-black/50 z-40 hidden opacity-0 transition-opacity duration-300" onclick="window.closeManageModal()"></div>
    <div id="manageModal" class="fixed top-0 right-0 h-full w-full sm:w-[450px] bg-white dark:bg-slate-900 shadow-2xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col border-l border-slate-200 dark:border-slate-800">
        
        <div class="p-5 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center bg-slate-50 dark:bg-slate-950">
            <div>
                <h3 class="font-bold text-lg dark:text-white" id="modalStudentName">Student Name</h3>
                <p class="text-xs font-mono text-slate-500" id="modalRegNo">NIAT/...</p>
            </div>
            <button onclick="window.closeManageModal()" class="p-2 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-full transition-colors text-slate-500">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="p-6 flex-1 overflow-y-auto space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2">Course Status</label>
                <select id="modalCourseStatus" class="w-full p-3 bg-slate-50 dark:bg-slate-950 border border-slate-200 dark:border-slate-700 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-sm dark:text-white">
                    <option value="Active">Active</option>
                    <option value="Completed">Completed</option>
                    <option value="Dropout">Dropout</option>
                </select>
            </div>

            <div class="border-t border-slate-100 dark:border-slate-800 pt-6">
                <h4 class="text-sm font-bold text-slate-900 dark:text-white mb-4 flex items-center gap-2">
                    <i data-lucide="file-check-2" class="w-4 h-4 text-blue-500"></i> Document Control
                </h4>
                
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-4 border border-slate-200 dark:border-slate-700 rounded-xl bg-slate-50 dark:bg-slate-900/50">
                        <div>
                            <p class="text-sm font-bold dark:text-white">Marksheet</p>
                            <p class="text-xs text-slate-500" id="marksheetCurrentStatus">Pending</p>
                        </div>
                        <button id="btnMarksheetToggle" onclick="window.toggleDocumentStatus('marksheet')" class="px-3 py-1.5 text-xs font-bold rounded shadow-sm transition-colors bg-white border border-slate-300">
                            Set Completed
                        </button>
                    </div>

                    <div class="flex items-center justify-between p-4 border border-slate-200 dark:border-slate-700 rounded-xl bg-slate-50 dark:bg-slate-900/50">
                        <div>
                            <p class="text-sm font-bold dark:text-white">Certificate</p>
                            <p class="text-xs text-slate-500" id="certCurrentStatus">Pending</p>
                        </div>
                        <button id="btnCertToggle" onclick="window.toggleDocumentStatus('certificate')" class="px-3 py-1.5 text-xs font-bold rounded shadow-sm transition-colors bg-white border border-slate-300">
                            Set Completed
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-5 border-t border-slate-200 dark:border-slate-800 bg-slate-50 dark:bg-slate-950 flex gap-3">
            <button onclick="window.closeManageModal()" class="flex-1 py-3 text-sm font-bold text-slate-600 bg-white border border-slate-300 rounded-xl hover:bg-slate-50 transition-colors">Cancel</button>
            <button onclick="window.saveStudentEdits()" id="btnSaveEdits" class="flex-1 py-3 text-sm font-bold text-white bg-blue-600 rounded-xl hover:bg-blue-700 shadow flex justify-center items-center gap-2 transition-colors">
                <i data-lucide="save" class="w-4 h-4"></i> Save Changes
            </button>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
